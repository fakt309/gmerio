<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="2d shooter game online. Build own fortress, destroy enemy">
    <meta name="keywords" content="2d,shooter,play,online,socket,io">

    <link rel="icon" type="image/png" href="../img/favicon.png">
    <title>2d shooter game online, build own fortress, destroy enemy</title>
  </head>
  <body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io();
      socket.emit('requestLink', $(location).attr("href"));

      socket.on('answerRequestLink', function(command, one, two) {
        if (command == "cookie") {
          var days = 30;
          if (one == "error") {
            days = 0;
          }
          setCookie(one, two, days);

          $(location).attr("href", "/");
        }
      });

      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString()+";";
        if (exdays == 0) {
          expires = "";
        }
        document.cookie = cname+"="+cvalue+";"+expires+"path=/";
      }

      function getCookie(name) {
        var cookie = document.cookie;
        cookie = cookie.split("; ");
        for (var i = 0; i < cookie.length; i++) {
          var oneCookie = cookie[i].split("=");
          if (name == oneCookie[0]) {
            return oneCookie[1];
          }
        }
        return false;
      }
    </script>
  </body>
</html>
